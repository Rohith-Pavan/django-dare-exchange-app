services:
  - type: web
    name: dare-exchange
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && python manage.py collectstatic --noinput && gunicorn dareproject.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: dare-exchange.onrender.com
    healthCheckPath: /health/
    autoDeploy: true

databases:
  - name: dare-exchange-db
    databaseName: dare_exchange
    user: dare_exchange_user
