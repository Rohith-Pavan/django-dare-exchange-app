{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "<strong>{{ dare.title }}</strong>"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'dare_detail' dare.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
